name: CI Pipeline

on:
  push:
    branches: [ main, master, develop, "feature/**" ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: Build, Test & Verify
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: quarkus_test
          POSTGRES_PASSWORD: quarkus_test
          POSTGRES_DB: quarkus_test
        ports:
          - 15432:5432
        options: >-
          --health-cmd "pg_isready -U quarkus_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile
        working-directory: java-assignment
        run: mvn compile

      - name: Run unit tests
        working-directory: java-assignment
        run: mvn test

      - name: Run integration tests & JaCoCo coverage check
        working-directory: java-assignment
        run: mvn verify -Dskip.surefire.tests=true

      - name: Upload JaCoCo coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: java-assignment/target/site/jacoco/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            java-assignment/target/surefire-reports/
            java-assignment/target/failsafe-reports/
          retention-days: 14

  health-check:
    name: Application Health Check
    runs-on: ubuntu-latest
    needs: build-and-test

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: quarkus_test
          POSTGRES_PASSWORD: quarkus_test
          POSTGRES_DB: quarkus_test
        ports:
          - 15432:5432
        options: >-
          --health-cmd "pg_isready -U quarkus_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application
        working-directory: java-assignment
        run: mvn package -DskipTests

      - name: Start application
        working-directory: java-assignment
        run: |
          java -jar target/quarkus-app/quarkus-run.jar &
          echo $! > app.pid
          sleep 15

      - name: Verify health endpoints
        run: |
          echo "--- Liveness check ---"
          curl -sf http://localhost:8080/q/health/live | jq .
          echo ""
          echo "--- Readiness check ---"
          curl -sf http://localhost:8080/q/health/ready | jq .
          echo ""
          echo "--- Full health check ---"
          curl -sf http://localhost:8080/q/health | jq .

      - name: Verify API endpoints respond
        run: |
          echo "--- Warehouses ---"
          curl -sf http://localhost:8080/warehouse | jq .
          echo ""
          echo "--- Products ---"
          curl -sf http://localhost:8080/product | jq .
          echo ""
          echo "--- Stores ---"
          curl -sf http://localhost:8080/store | jq .
          echo ""
          echo "--- Fulfillment assignments ---"
          curl -sf http://localhost:8080/fulfillment | jq .

      - name: Stop application
        if: always()
        working-directory: java-assignment
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
